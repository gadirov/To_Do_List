<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Tasks To-Do</h1>
    <p>Add item to To-Do List && Remove item to To-Do List  </p>
    <div class="addSection">
        <input type="checkbox"  id="checked">Checked Items 
        <input type="checkbox"  id="unchecked">Unchecked Items 
        <br>
        <input type="text" value="" id="addInput" placeholder="Add item to To-Do List">
        <button id="addButton">Add</button>
    </div>
    <!------------------------------------------------------------------------------------->
    <div class="mainSection">
        <h2>To-Do List</h2>
        <ul id="ulElement">
        </ul>
    </div>
    <!------------------------------------------------------------------------------------->

    <script src="app.js"></script>
</body>
</html>
